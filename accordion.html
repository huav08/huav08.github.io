<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程專案展示 Accordion</title>
    <style>
        /* 基礎設定 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 圖片容器 */
        .gallery-container {
            display: flex;
            width: 95%;
            max-width: 1600px;
            height: 600px; /* 您可以根據需要調整高度 */
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* 個別卡片設定 */
        .card {
            position: relative;
            flex: 1; /* 預設寬度比例為 1 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: flex 0.6s cubic-bezier(0.25, 1, 0.5, 1); /* 平滑過渡效果 */
            cursor: pointer;
            overflow: hidden;
            border-right: 1px solid rgba(255,255,255,0.1); /* 分隔線 */
        }

        /* 最後一個卡片不需要右邊框 */
        .card:last-child {
            border-right: none;
        }

        /* Hover 效果：滑鼠指到的變寬，其他的自動變窄 */
        .card:hover {
            flex: 4; /* 展開寬度比例，數值越大展開越寬 */
        }

        /* 為了模擬圖中效果，我們可以讓第一個預設就是展開的 (可選) */
        /* 如果希望全部等寬，請刪除下面這段 .card:first-child */
        .card:first-child {
            flex: 2.5; 
        }
        .gallery-container:hover .card:first-child {
            flex: 1; /* 當滑鼠進入容器但不在第一個上時，恢復預設 */
        }
        .gallery-container:hover .card:first-child:hover {
            flex: 4; /* 當滑鼠確實在第一個上時，展開 */
        }

        /* 文字區域設定 */
        .content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 30px 20px;
            /* 黑色漸層背景，讓白字更清楚，模擬原圖樣式 */
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 60%, transparent 100%);
            color: white;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .content h3 {
            font-size: 1.2rem;
            line-height: 1.5;
            font-weight: 500;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            margin: 0;
            
            /* 確保文字在窄的時候也能盡量顯示，或者截斷 */
            white-space: normal; 
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 限制顯示兩行 */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 手機版適配：改為垂直堆疊 */
        @media (max-width: 768px) {
            .gallery-container {
                flex-direction: column;
                height: 100vh;
                width: 100%;
            }
            
            .card {
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }

            .content h3 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop');">
            <div class="content">
                <h3>資源再生中心整建工程先期規劃委託技術服務</h3>
            </div>
        </div>

        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1504307651254-35680f356dfd?q=80&w=2070&auto=format&fit=crop');">
            <div class="content">
                <h3>無機再生粒料應用管理與推廣專案工作計畫</h3>
            </div>
        </div>

        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1448630360428-65456885c650?q=80&w=2067&auto=format&fit=crop');">
            <div class="content">
                <h3>民生水資源再生中心暨下水道環境教育館新建工程概念設計</h3>
            </div>
        </div>

        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&w=2144&auto=format&fit=crop');">
            <div class="content">
                <h3>中部科學園區二林園區環境監測計畫</h3>
            </div>
        </div>

    </div>

</body>
</html>
