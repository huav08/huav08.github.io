    <script id="rendered-js">
        // 1. 在這裡定義您自己的圖片路徑陣列
        const myItems = [
            { img: 'images/1_/pic_1_b4.png', desc: '環境影響評估及環境監測', subdesc:'新建工程環境影響說明書', url: 'service_1.html', target:'_self' },
            { img: 'images/pic_2_5_b.jpg', desc: '測試', subdesc:'', url: 'service_2-5.html', target:'_self'  },
            { img: 'images/2_3/pic_2_3_b.png', desc: '測試', subdesc:'', url: 'service_3-1.html' , target:'_self' },
            { img: 'images/2_4/pic_2_4_e.jpg', desc: '測試', subdesc:'', url: 'service_4-3.html', target:'_self'  },
            { img: 'images/swiper/photo_04.png', desc: '測試', subdesc:'', url: 'https://infotech.simenvi.com.tw/map', target:'_blank' },
            { img: 'images/6_4/pic_6_4_a2.jpg', desc: '測試', subdesc:'', subdesc:'', url: 'service_6-4.html', target:'_self'  },
            { img: 'images/1_/pic_1_is_1.png', desc: '測試', subdesc:'', url: 'service_1.html', target:'_self'  },
            { img: 'images/pic_2_8_b.jpg', desc: '測試', subdesc:'', url: 'service_2-8.html', target:'_self'  },
            { img: 'images/2_3/pic_2_3_a.png', desc: '測試', subdesc:'', url: 'service_3-2.html', target:'_self'  },
            { img: 'images/2_4/pic_2_4_d.jpg', desc: '測試', subdesc:'', url: 'service_4-4.html', target:'_self'  },
            { img: 'images/swiper/photo_05.png', desc: '測試', subdesc:'', url: 'download/Simenvi_20200707.pdf', target:'_blank'  },
            { img: 'images/6_1/pic_6_1_a1.png', desc: '測試', subdesc:'', url: 'service_6-1.html', target:'_self'  }
        ];

        // 2. 動態生成 HTML 內容
        const ring = document.querySelector('.ring');
        myItems.forEach(item => {
            const a = document.createElement('a');
            a.href = item.url;
            a.className = 'img';
            a.target = item.target; 

            const span = document.createElement('span');
            span.className = 'desc';
            span.textContent = item.desc + '－<BR>' + item.subdesc;

            a.appendChild(span);
            ring.appendChild(a);
        });

        // 3. GSAP 動畫邏輯
        const numImages = myItems.length;
        const angle = 360 / numImages;
        let xPos = 0;
        gsap.timeline()
            .set('.ring', { rotationY: 180, cursor: 'grab' })
            .set('.img', {
                rotateY: i => i * -angle,
                transformOrigin: '50% 50% 500px',
                z: -500,
                backgroundImage: i => 'url(' + myItems[i].img + ')',
                backgroundPosition: i => getBgPos(i),
                backfaceVisibility: 'hidden'
            })
            .from('.img', {
                duration: 1.5,
                y: 200,
                opacity: 0,
                stagger: 0.1,
                ease: 'expo'
            })
            .add(() => {
                $('.img').on('mouseenter', e => {
                    let current = e.currentTarget;
                    gsap.to('.img', { opacity: (i, t) => t == current ? 1 : 0.5, ease: 'power3' });
                });
                $('.img').on('mouseleave', e => {
                    gsap.to('.img', { opacity: 1, ease: 'power2.inOut' });
                });
            }, '-=0.5');

        $(window).on('mousedown touchstart', dragStart);
        $(window).on('mouseup touchend', dragEnd);

        function dragStart(e) {
            if (e.touches) e.clientX = e.touches[0].clientX;
            xPos = Math.round(e.clientX);
            gsap.set('.ring', { cursor: 'grabbing' });
            $(window).on('mousemove touchmove', drag);
        }

        function drag(e) {
            if (e.touches) e.clientX = e.touches[0].clientX;
            gsap.to('.ring', {
                rotationY: '-=' + (Math.round(e.clientX) - xPos) % 360,
                onUpdate: () => { gsap.set('.img', { backgroundPosition: i => getBgPos(i) }); }
            });
            xPos = Math.round(e.clientX);
        }

        function dragEnd(e) {
            $(window).off('mousemove touchmove', drag);
            gsap.set('.ring', { cursor: 'grab' });
        }



        function getBgPos(i) {
            return 100 - gsap.utils.wrap(0, 360, gsap.getProperty('.ring', 'rotationY') - 180 - i * angle) / 360 * 500 + 'px 0px';
        }
    </script>
