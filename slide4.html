<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Forest Tour - Split Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow: hidden;
            background: #111;
        }

        section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.8s ease-in-out;
            z-index: 1;
        }

        /* 玻璃模糊層 (左半邊) */
        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 45%; /* 與文字切割點對齊 */
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 2;
            box-shadow: 10px 0 30px rgba(0,0,0,0.2);
        }

        .content {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }
        
        .social-icons i {
            width: 35px;
            height: 35px;
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }
        .social-icons i:hover { background: #fff; color: #333; }

        .nav-links { display: flex; gap: 30px; }
        .nav-links a { text-decoration: none; color: #fff; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { opacity: 0.7; }

        /* --- 標題樣式核心修改 --- */
        .main-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .main-title h1 {
            font-size: 13vw;
            line-height: 0.8;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0;
            padding: 0;
            /* 移除之前的 mix-blend-mode，因為我們要手動控制顏色 */
        }

        /* 左邊：鏤空樣式 (Chi) */
        .outline-text {
            color: transparent;
            -webkit-text-stroke: 2px #fff;
            text-stroke: 2px #fff;
        }

        /* 右邊：實心樣式 (na) */
        .solid-text {
            color: #fff;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .main-title h2 {
            font-size: 4vw;
            color: #fff;
            font-weight: 600;
            margin-top: 10px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* 資訊區與按鈕 */
        .info-box {
            position: absolute;
            bottom: 50px;
            left: 50px;
            max-width: 400px;
            color: #fff;
            z-index: 10;
        }

        .info-box h3 { font-size: 20px; font-weight: 600; margin-bottom: 10px; }
        .info-box p { font-size: 14px; line-height: 1.6; margin-bottom: 20px; opacity: 0.8; }
        
        .btn {
            display: inline-block;
            padding: 10px 25px;
            background: #fff;
            color: #333;
            text-decoration: none;
            font-weight: 600;
            border-radius: 2px;
            transition: 0.3s;
        }
        .btn:hover { background: #f0f0f0; transform: translateY(-2px); }

        .controls {
            position: absolute;
            bottom: 50px; right: 50px;
            display: flex; gap: 20px;
            z-index: 10;
        }
        .controls div {
            width: 50px; height: 50px;
            border: 2px solid #fff; border-radius: 4px;
            display: flex; justify-content: center; align-items: center;
            color: #fff; cursor: pointer; transition: 0.3s;
        }
        .controls div:hover { background: #fff; color: #333; }

        .animate-text { animation: fadeUp 0.8s ease-in-out forwards; }
        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .glass-overlay { width: 100%; height: 50%; top: auto; bottom: 0; }
            .main-title h1 { font-size: 18vw; }
            .info-box { bottom: 120px; left: 20px; right: 20px; }
            header { padding: 20px; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <section>
        <img src="https://images.unsplash.com/photo-1448375240586-dfd8d395ea6c?q=80&w=2070&auto=format&fit=crop" class="bg-image" id="bg-img" alt="Background">
        <div class="glass-overlay"></div>

        <header>
            <div class="logo">
                TOURS.
                <div class="social-icons">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
            <nav class="nav-links">
                <a href="#">Destinations</a>
                <a href="#">Booking</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <div class="content">
            <div class="main-title">
                <h1 id="main-title"></h1>
                <h2 id="sub-title">Forest</h2>
            </div>
        </div>

        <div class="info-box">
            <h3 id="info-title">01. China Forest Tour</h3>
            <p id="info-desc">Explore the misty bamboo forests and ancient trees of China.</p>
            <a href="#" class="btn">More Details</a>
        </div>

        <div class="controls">
            <div id="prev-btn"><i class="fas fa-chevron-left"></i></div>
            <div id="next-btn"><i class="fas fa-chevron-right"></i></div>
        </div>
    </section>

    <script>
        const slides = [
            {
                id: "01",
                title: "China",
                subtitle: "Forest",
                desc: "Explore the misty bamboo forests and ancient trees of China. A serene journey into nature's heart.",
                image: "https://images.unsplash.com/photo-1448375240586-dfd8d395ea6c?q=80&w=2070&auto=format&fit=crop",
                splitAt: 3 // 指定 "Chi" (前3字) 為鏤空
            },
            {
                id: "02",
                title: "Japan",
                subtitle: "Sakura",
                desc: "Experience the breathtaking beauty of cherry blossoms in Kyoto. A pink wonderland awaits you.",
                image: "https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?q=80&w=2070&auto=format&fit=crop",
                splitAt: 3 // Jap (鏤空) / an (實心)
            },
            {
                id: "03",
                title: "Swiss",
                subtitle: "Alps",
                desc: "Discover the majestic peaks of the Swiss Alps. Snow-capped mountains and crystal clear lakes.",
                image: "https://images.unsplash.com/photo-1531366936337-7c912a4589a7?q=80&w=2070&auto=format&fit=crop",
                splitAt: 3 // Swi (鏤空) / ss (實心)
            }
        ];

        let currentIndex = 0;
        let autoPlayTimer;
        let isScrolling = false;

        const bgImg = document.getElementById('bg-img');
        const mainTitle = document.getElementById('main-title');
        const subTitle = document.getElementById('sub-title');
        const infoTitle = document.getElementById('info-title');
        const infoDesc = document.getElementById('info-desc');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');

        function updateSlide(index) {
            const slide = slides[index];

            // 1. 圖片切換
            bgImg.style.opacity = '0';
            setTimeout(() => {
                bgImg.src = slide.image;
                bgImg.onload = () => { bgImg.style.opacity = '1'; };
            }, 200);

            // 2. 文字重置動畫
            resetAnimation(mainTitle);
            resetAnimation(subTitle);
            resetAnimation(infoTitle);
            resetAnimation(infoDesc);

            setTimeout(() => {
                // --- 核心邏輯：切割標題文字 ---
                // 根據 slide.splitAt 數值，將標題切為前後兩段
                const splitIndex = slide.splitAt || Math.ceil(slide.title.length / 2);
                const part1 = slide.title.substring(0, splitIndex); // 例如 "Chi"
                const part2 = slide.title.substring(splitIndex);    // 例如 "na"

                // 注入 HTML：前半段用 .outline-text，後半段用 .solid-text
                mainTitle.innerHTML = `<span class="outline-text">${part1}</span><span class="solid-text">${part2}</span>`;
                
                subTitle.innerText = slide.subtitle;
                infoTitle.innerText = `${slide.id}. ${slide.title} ${slide.subtitle} Tour`;
                infoDesc.innerText = slide.desc;
                
                // 觸發進場動畫
                mainTitle.classList.add('animate-text');
                subTitle.classList.add('animate-text');
                infoTitle.classList.add('animate-text');
                infoDesc.classList.add('animate-text');
            }, 200);

            resetAutoPlay();
        }

        function resetAnimation(element) {
            element.classList.remove('animate-text');
        }

        // 自動輪播與防抖動
        function resetAutoPlay() {
            clearInterval(autoPlayTimer);
            autoPlayTimer = setInterval(() => {
                currentIndex = (currentIndex + 1) % slides.length;
                updateSlide(currentIndex);
            }, 30000); // 30秒
        }

        // 事件監聽
        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlide(currentIndex);
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlide(currentIndex);
        });

        // 滾輪控制
        window.addEventListener('wheel', (e) => {
            if (isScrolling) return;
            isScrolling = true;
            if (e.deltaY > 0) {
                currentIndex = (currentIndex + 1) % slides.length;
            } else {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            }
            updateSlide(currentIndex);
            setTimeout(() => { isScrolling = false; }, 1000);
        });

        // 初始化
        window.onload = () => {
            updateSlide(0);
        };

    </script>
</body>
</html>
