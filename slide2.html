<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Stacked Carousel with Auto Loop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --card-width: 600px;
            --card-height: 360px;
            --accent-color: #6366f1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            overflow: hidden;
            font-family: sans-serif;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 550px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .carousel-track {
            position: relative;
            width: 100%;
            height: 400px;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            position: absolute;
            width: var(--card-width);
            height: var(--card-height);
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            cursor: pointer;
            overflow: hidden;
            opacity: 0; 
            z-index: 0;
            transform: translateX(0) scale(0.5);
        }

        /* 閃電標籤 */
        .card::after {
            content: '\f0e7';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute; top: 15px; right: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--accent-color);
            width: 30px; height: 30px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px;
        }

        /* 狀態類別 */
        .card.center { opacity: 1; z-index: 10; transform: translateX(0) scale(1); box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .card.left-1 { opacity: 1; z-index: 5; transform: translateX(-35%) scale(0.85); filter: brightness(0.9); }
        .card.right-1 { opacity: 1; z-index: 5; transform: translateX(35%) scale(0.85); filter: brightness(0.9); }
        .card.left-2 { opacity: 0.6; z-index: 1; transform: translateX(-65%) scale(0.7); filter: brightness(0.8); }
        .card.right-2 { opacity: 0.6; z-index: 1; transform: translateX(65%) scale(0.7); filter: brightness(0.8); }

        /* 導覽按鈕樣式 */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            font-size: 20px;
            color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .nav-btn:hover { background: #fff; color: var(--accent-color); transform: translateY(-50%) scale(1.1); }
        .prev-btn { left: 5%; }
        .next-btn { right: 5%; }

        /* 指示點 */
        .pagination { display: flex; gap: 12px; margin-top: 30px; z-index: 10; }
        .dot { width: 10px; height: 10px; background-color: #e0e0e0; border-radius: 50%; cursor: pointer; transition: 0.3s; }
        .dot.active { background-color: var(--accent-color); transform: scale(1.3); }

        @media (max-width: 768px) {
            :root { --card-width: 85vw; --card-height: 55vw; }
            .nav-btn { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <button class="nav-btn prev-btn" id="prevBtn"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="nav-btn next-btn" id="nextBtn"><i class="fa-solid fa-chevron-right"></i></button>

        <div class="carousel-track" id="track">
            <div class="card" style="background-image: url('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&w=2144&auto=format&fit=crop');"></div>
            <div class="card" style="background-image: url('https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?q=80&w=2070&auto=format&fit=crop');"></div>
            <div class="card" style="background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=2070&auto=format&fit=crop');"></div>
            <div class="card" style="background-image: url('https://images.unsplash.com/photo-1518173946687-a4c8892bbd9f?q=80&w=1974&auto=format&fit=crop');"></div>
            <div class="card" style="background-image: url('https://images.unsplash.com/photo-1449824913929-4bdd42b00fb3?q=80&w=2070&auto=format&fit=crop');"></div>
            <div class="card" style="background-image: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?q=80&w=2070&auto=format&fit=crop');"></div>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        const cards = Array.from(document.querySelectorAll('.card'));
        const pagination = document.getElementById('pagination');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let currentIndex = 2; 
        let autoPlayTimer;

        function init() {
            // 建立指示點
            cards.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dot.onclick = () => { goToIndex(index); resetTimer(); };
                pagination.appendChild(dot);
            });

            // 卡片點擊事件
            cards.forEach((card, index) => {
                card.onclick = () => { goToIndex(index); resetTimer(); };
            });

            // 按鈕事件
            nextBtn.onclick = () => { nextSlide(); resetTimer(); };
            prevBtn.onclick = () => { prevSlide(); resetTimer(); };

            updateCarousel();
            startTimer();
        }

        function updateCarousel() {
            cards.forEach((card, index) => {
                card.className = 'card';
                const diff = index - currentIndex;

                if (diff === 0) card.classList.add('center');
                else if (diff === -1) card.classList.add('left-1');
                else if (diff === 1) card.classList.add('right-1');
                else if (diff === -2) card.classList.add('left-2');
                else if (diff === 2) card.classList.add('right-2');
                else card.classList.add('hidden');
            });

            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % cards.length;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCarousel();
        }

        function goToIndex(index) {
            currentIndex = index;
            updateCarousel();
        }

        // 自動輪播邏輯
        function startTimer() {
            autoPlayTimer = setInterval(nextSlide, 5000);
        }

        function resetTimer() {
            clearInterval(autoPlayTimer);
            startTimer();
        }

        init();
    </script>
</body>
</html>
