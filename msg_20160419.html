    <p>各位同仁：
 
        <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;專案保險最近常碰到的問題就是以開工日期加保後，卻要往前追溯到簽約日期等等，改保單麻煩之餘，同時又增加保費。所以同仁在提供保險日期最好以專案開始的最早的日期（如簽約日），或先跟業主確定加保日期，寧可往前多保一、兩個月。謝謝各位同仁的配合。
 
        <br>
        <br>怡文
    </p>
