			   <div style="font-size:1.4em;text-align:justify;margin-right: 15px;margin-top: 10px; margin-bottom: 2px;;margin-left: 23px">
                   排放清冊一般是指國家、區域或公司/事業單位等所有活動產生的污染排放總量，故涵蓋的污染源即包括其權轄範圍區域內的所有固定污染源及移動污染源，或點、面、線及自然源(含生物源、火山爆發、海鹽飛沫...)等。
               </div>
               <div style="font-size:1.4em;text-align:justify;margin-right: 15px;;margin-left: 23px">
                   國內全國性排放清冊(Taiwan Emission Data System)即涵蓋各類污染源排放量的總排放量資料庫，簡稱[TEDS]。
               </div>
