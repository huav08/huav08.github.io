<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Landscape Background</title>
    <style>
        /* * 1. 基礎設定 
         * 移除瀏覽器預設邊距，確保背景滿版
         */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* 防止水平卷軸 */
            background-color: #ffffff;
        }

        /* * 2. 背景容器
         * 使用 CSS 漸層模擬圖中上方白霧到下方淡綠的過渡效果
         */
        .landscape-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #ffffff 0%, #f1f8f3 40%, #e6f2e8 100%);
            display: flex;
            align-items: flex-end; /* 讓 SVG 沉在底部 */
            justify-content: center;
        }

        /* * 3. SVG 設定
         * 讓向量圖形自適應寬度，並固定在畫面底部
         */
        .landscape-svg {
            width: 100%;
            height: auto;
            min-height: 50vh; /* 確保至少佔據畫面一半高度 */
            max-height: 90vh;
            display: block;
        }

        /* * (可選) 內容區域
         * 這是預留給您未來放文字的地方，目前是空的
         */
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* 讓點擊穿透到背景 */
        }
    </style>
</head>
<body>

    <div class="landscape-container">
        <svg class="landscape-svg" viewBox="0 0 1440 600" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            
            <defs>
                <g id="tree-round">
                    <rect x="-2" y="0" width="4" height="25" fill="#6b8e23" opacity="0.6"/> <circle cx="0" cy="-10" r="15" fill="#7cb342" /> </g>
                <g id="tree-oval">
                    <rect x="-2" y="0" width="4" height="30" fill="#558b2f" opacity="0.6"/>
                    <ellipse cx="0" cy="-15" rx="12" ry="20" fill="#689f38" />
                </g>
            </defs>

            <path d="M0,350 C300,320 600,380 900,340 C1200,300 1440,360 1440,360 L1440,600 L0,600 Z" fill="#c5e1a5" opacity="0.8"/>
            
            <use href="#tree-round" x="200" y="340" transform="scale(0.8)" />
            <use href="#tree-oval" x="850" y="340" transform="scale(0.7)" />
            <use href="#tree-round" x="1200" y="360" transform="scale(0.9)" />

            <path d="M0,420 C400,380 800,450 1440,390 L1440,600 L0,600 Z" fill="#9ccc65" />

            <use href="#tree-oval" x="100" y="420" transform="scale(1.0)" />
            <use href="#tree-round" x="450" y="400" transform="scale(1.2)" />
            <use href="#tree-round" x="1300" y="400" transform="scale(1.1)" />
            <use href="#tree-oval" x="700" y="430" transform="scale(0.9)" />

            <path d="M0,600 C300,480 600,520 900,480 C1200,440 1440,500 1440,600 L0,600 Z" fill="#8bc34a" />

            <g transform="translate(50, 600)">
                <rect x="10" y="-60" width="8" height="60" fill="#558b2f" opacity="0.5"/>
                <circle cx="14" cy="-70" r="35" fill="#689f38" />
                <circle cx="30" cy="-50" r="25" fill="#7cb342" />
            </g>
            
            <g transform="translate(250, 560) scale(1.5)">
                <rect x="0" y="0" width="4" height="20" fill="#33691e" opacity="0.4"/>
                <circle cx="2" cy="-10" r="15" fill="#558b2f" />
            </g>

            <g transform="translate(1300, 600)">
                <rect x="-10" y="-80" width="10" height="80" fill="#33691e" opacity="0.5"/>
                <ellipse cx="-5" cy="-90" rx="40" ry="50" fill="#558b2f" />
                <circle cx="-35" cy="-60" r="30" fill="#7cb342" />
            </g>
            
             <g transform="translate(1100, 540) scale(1.2)">
                <rect x="0" y="0" width="5" height="30" fill="#33691e" opacity="0.4"/>
                <circle cx="2" cy="-20" r="20" fill="#689f38" />
                 <circle cx="15" cy="-15" r="15" fill="#8bc34a" />
            </g>

        </svg>
    </div>

</body>
</html>
