<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Water Drop Cards with Wobble Effect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #eff0f4;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            padding: 40px;
        }

        /* 水滴卡片主體 */
        .drop {
            position: relative;
            width: 350px;
            height: 350px;
            box-shadow: inset 20px 20px 20px rgba(0, 0, 0, 0.05),
                        25px 35px 20px rgba(0, 0, 0, 0.05),
                        25px 30px 30px rgba(0, 0, 0, 0.05),
                        inset -20px -20px 25px rgba(255, 255, 255, 0.9);
            /* 移除原本的 transition，改由動畫控制形狀變化 */
            /* transition: 0.5s ease-in-out; */ 
            display: flex;
            justify-content: center;
            align-items: center;
            /* 預設形狀，會被下方個別設定覆蓋 */
            border-radius: 52% 48% 51% 49% / 51% 54% 46% 49%; 
        }

        /* --- 關鍵修改：定義顫動動畫 --- */
        /* 為每個水滴定義專屬動畫，起點與終點需與其初始形狀相同 */

        /* 動畫 1 (對應第一個水滴) */
        @keyframes wobble1 {
            0%, 100% { border-radius: 46% 54% 68% 32% / 45% 41% 59% 55%; }
            25%      { border-radius: 54% 46% 57% 43% / 52% 48% 54% 46%; }
            50%      { border-radius: 41% 59% 40% 60% / 57% 41% 59% 43%; }
            75%      { border-radius: 55% 45% 48% 52% / 49% 55% 45% 51%; }
        }

        /* 動畫 2 (對應第二個水滴) */
        @keyframes wobble2 {
            0%, 100% { border-radius: 61% 39% 53% 47% / 60% 46% 54% 40%; }
            25%      { border-radius: 53% 47% 60% 40% / 54% 49% 51% 46%; }
            50%      { border-radius: 45% 55% 47% 53% / 49% 54% 46% 51%; }
            75%      { border-radius: 57% 43% 44% 56% / 56% 42% 58% 44%; }
        }

        /* 動畫 3 (對應第三個水滴) */
        @keyframes wobble3 {
            0%, 100% { border-radius: 38% 62% 38% 62% / 47% 41% 59% 53%; }
            25%      { border-radius: 47% 53% 45% 55% / 53% 47% 53% 47%; }
            50%      { border-radius: 55% 45% 58% 42% / 58% 52% 48% 42%; }
            75%      { border-radius: 43% 57% 49% 51% / 45% 58% 42% 55%; }
        }

        /* 設定每個水滴的初始形狀 */
        .drop:nth-child(1) { border-radius: 46% 54% 68% 32% / 45% 41% 59% 55%; }
        .drop:nth-child(2) { border-radius: 61% 39% 53% 47% / 60% 46% 54% 40%; }
        .drop:nth-child(3) { border-radius: 38% 62% 38% 62% / 47% 41% 59% 53%; }

        /* --- 關鍵修改：滑鼠懸停時套用動畫 --- */
        /* 使用 ease-in-out 讓變化更平滑自然，infinite 讓它無限循環 */
        .drop:nth-child(1):hover { animation: wobble1 4s ease-in-out infinite; }
        .drop:nth-child(2):hover { animation: wobble2 4s ease-in-out infinite; }
        .drop:nth-child(3):hover { animation: wobble3 4s ease-in-out infinite; }


        /* 左上角的高光點 */
        .drop::before {
            content: '';
            position: absolute;
            top: 50px;
            left: 85px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #fff;
            opacity: 0.9;
            pointer-events: none; /* 確保滑鼠事件能穿透到 parent */
        }

        .drop::after {
            content: '';
            position: absolute;
            top: 90px;
            left: 110px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
            opacity: 0.9;
            pointer-events: none;
        }

        /* 卡片內容 (保持不變) */
        .content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 40px;
            gap: 15px;
            z-index: 1; /* 確保內容在最上層 */
        }

        /* 數字圓圈 (保持不變) */
        .content h2 {
            position: relative;
            width: 80px;
            height: 80px;
            background: #eff0f4;
            border-radius: 50%;
            box-shadow: inset 2px 5px 10px rgba(0,0,0,0.1),
                        inset -2px -5px 10px rgba(255,255,255,1),
                        15px 15px 10px rgba(0,0,0,0.05),
                        15px 10px 15px rgba(0,0,0,0.025);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: var(--clr);
            cursor: default;
        }

        .content p {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5em;
        }

        /* 按鈕樣式 (保持不變) */
        .content a {
            position: relative;
            padding: 10px 25px;
            background: var(--clr);
            text-decoration: none;
            color: #fff;
            border-radius: 25px;
            font-weight: 500;
            text-shadow: 0 2px 2px rgba(0,0,0,0.2);
            opacity: 0.75;
            transition: 0.5s;
            box-shadow: inset 0 2px 5px rgba(255,255,255,0.5),
                        5px 5px 10px rgba(0,0,0,0.1);
        }

        .content a:hover {
            opacity: 1;
            box-shadow: inset 0 2px 5px rgba(255,255,255,0.5),
                        0px 0px 20px var(--clr);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="drop" style="--clr: #ff0f5b;">
            <div class="content">
                <h2>01</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, commodi.</p>
                <a href="#">Read More</a>
            </div>
        </div>

        <div class="drop" style="--clr: #be01fe;">
            <div class="content">
                <h2>02</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, commodi.</p>
                <a href="#">Read More</a>
            </div>
        </div>

        <div class="drop" style="--clr: #01b4ff;">
            <div class="content">
                <h2>03</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, commodi.</p>
                <a href="#">Read More</a>
            </div>
        </div>
    </div>

</body>
</html>
