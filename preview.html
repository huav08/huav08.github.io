<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD 連結預覽</title>
    <link rel="stylesheet" href="./css/urlpreview.css">
</head>
<body>

    <div class="link-container">
        <a href="https://www.google.com" target="_blank" class="preview-link"
           data-title="Google 搜尋引擎"
           data-description="全球最大的搜尋引擎，用來尋找資訊。"
           data-image="https://via.placeholder.com/150x100/4285F4/FFFFFF?text=G">
            Google
            <span class="preview-box">
                </span>
        </a>
    </div>

    <div class="link-container">
        <a href="https://developer.mozilla.org/" target="_blank" class="preview-link"
           data-title="MDN Web Docs"
           data-description="網頁開發者的重要資源，包含 HTML、CSS 和 JavaScript 文件。"
           data-image="https://via.placeholder.com/150x100/000000/FFFFFF?text=MDN">
            MDN Web Docs
            <span class="preview-box">
                </span>
        </a>
    </div>
    
    <p>這是網頁的其他內容...</p>

    <script src="./jsq/urlpreview.js"></script>
</body>
</html>
